<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="phoneValidator.css">

	<title>Telephone Number Validator</title>
</head>
<body>
	<main class="container-fluid">
		<div class="row align-items-center">
			<div class="col">
				<h1 class="display-4">Telephone Number Validator</h1>
				<p>Enter a string. Then click "Go" or press <kbd>Enter</kbd> to test whether it's a a valid phone number format.</p>
				<div class="form-row justify-content-center">
					<div class="form-group col-auto">
						<input class="form-control" type="text" name="check-text" value="1 (555) 555-5555">
					</div>
					<div class="col-auto">
						<button class="btn btn-primary">Test</button>
					</div>
				</div>
				<p id="feedback"></p>
			</div>
		</div>	
	</main>

	<script type="text/javascript" src="phoneValidator.js"></script>
</body>
</html>
